develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35731:35729"
  container_name: gfw-geostore-api-develop
  environment:
    NODE_ENV: dev
    API_GATEWAY_URI: http://192.168.99.100:8000
    SELF_REGISTRY: "off"
  command: develop
  links:
    - mongo
  volumes:
    - ./app:/opt/gfw-geostore-api/app
mongo:
  image: mongo
  container_name: gfw-geostore-mongo
  command: --smallfiles
  ports:
    - "27017"
  volumes:
    # in osx the host machine volume directory cannot be under /Users
    # http://stackoverflow.hex1.ru/questions/34390220/how-to-mount-external-volume-for-mongodb-using-docker-compose-and-docker-machine
    - /var/docker/data/gfw-geostore-api:/data/db
  restart: always
